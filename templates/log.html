<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
/* Same styles as before */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}
.container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
}

h2 {
    color: #333;
    margin-bottom: 20px;
}

.input-field {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.btn {
    padding: 0.5rem 1rem;
    color: #fff;
    background-color: #4FFFB0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #3ec99b;
}

.error {
    color: #43e97b;
    margin-bottom: 15px;
}
.gradient-text {
                font-weight: bold;
                background: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
                -webkit-background-clip: text;
                color: transparent;
}
</style>
</head>
<body>
<div class="login-container">
    <h2 class="gradient-text">Login</h2>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/check_user" method="post">
        <input type="text" name="uid" id="uid" class="input-field" placeholder="Username" required>
        <input type="password" name="pwd" id="pwd" class="input-field" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
    </form>
</div>

</body>
</html>
