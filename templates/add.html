<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .input-field {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .btn {
        padding: 0.5rem 1rem;
        color: #fff;
        background-color: #4FFFB0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #3ec99b;
    }

    .gradient-text {
        font-weight: bold;
        background: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
        -webkit-background-clip: text;
        color: transparent;
    }

    .message {
        margin-bottom: 15px;
        font-size: 14px;
    }

    .success {
        color: green;
    }

    .error {
        color: red;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2 class="gradient-text">Add Product</h2>

    {% if message %}
        <p class="message success">{{ message }}</p>
    {% elif error %}
        <p class="message error">{{ error }}</p>
    {% endif %}

    <form action="/Add" method="post">
        <input type="text" name="pname" id="pname" class="input-field" placeholder="Enter Product Name" required>
        <input type="number" step="0.01" name="quantity" id="quantity" class="input-field" placeholder="Enter Product Quantity" required>
        <input type="number" step="0.01" name="price" id="price" class="input-field" placeholder="Enter Product Price" required>
        <input type="date" name="date" id="date" class="input-field" required>
        <input type="file" name="img" id="img" class="input-field" required>

        <button type="submit" class="btn">Add Product</button>
    </form>
</div>
</body>
</html>
